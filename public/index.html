<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <meta name="mobile-web-app-capable" content="yes">    
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" href="css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Wise-ISP</title>
</head>

<body ng-app="WiseApp"
    ng-controller="MainController"
    ui-prevent-touchmove-defaults>

    <div class="app">

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          
          <a href="#/" class="btn btn-navbar">
            <i class="fa fa-tachometer"></i> تقرير
          </a>
          
          <a href="#/reports" class="btn btn-navbar">
            <i class="fa fa-clock-o"></i> الارشيف
          </a>

          <a href="#/account" class="btn btn-navbar">
            <i class="fa fa-exclamation-circle fa-money"></i> الحساب
          </a>

        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content" >
          <ng-view class="view-animate"></ng-view>

<div class="spin-wrap" ng-if="working">
<svg class="spinner" width="120px" height="120px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
   <circle class="path" fill="none" stroke-width="3" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
</svg>
</div>


        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>    
    <script src="js/angular-route.min.js"></script>
    <script src="js/mobile-angular-ui.min.js"></script>
    <script src="bower_components/isteven-angular-omni-bar/isteven-omni-bar.js"></script>
    <script src="bower_components/count-to/angular-count-to.js"></script>
    <script src="bower_components/moment/moment.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="js/mobile-angular-ui.gestures.min.js"></script>    
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/services/bytes.js"></script>

    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
